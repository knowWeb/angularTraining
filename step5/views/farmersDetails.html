<div id="resultDetail">
    <div>
        <a href="#/" class="back">
            Go Back
        </a>
        <div id="loadingDetail" ng-if="loading">
            <p class="loading">
            </p>
        </div>
        <div id="resultData" ng-if="details && !loading">
            {{ details.GoogleMaps }}
            <div>
                <h3>Products:</h3>
                {{ details.Products }}
            </div>
            <div>
                <h3>Time and date open:</h3>
                {{ details.Schedule }}
            </div>
        </div>
    </div>
</div>
