        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

    <body ng-app="farmersMarket">
        <!--[if lte IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <!-- Content -->
        <header id="appHeader">
            <h1>Farmers Market Near You</h1>
        </header>
        <main ng-controller="search">
            <div id="zipOrTrack">
                <div>
                    <input type="text" pattern="\d*" ngMaxlength="5" ng-model="search.zip" placeholder="Zip Code" /> <span>&mdash; OR &mdash;</span> <a href="" ng-click="getCoords();">Get my position</a>
                </div>
            </div>
            <div id="results">
                <div id="blankResults" ng-if="!search.loading && !search.results">
                    Please, enter your 5 digit zip code or click on "Get my position"
                </div>
                <div id="loadingSearch" ng-if="search.loading">
                    <p class="loading">
                    </p>
                </div>
            </div>
        </main>
        <footer id="appFooter">
            <p>Information is retrived from an open USDA API</p>
        </footer>
        <!-- End of Content -->

        <script src="js/vendor/angular.min.js"></script>
        <script src="js/main.js"></script>
